<!-- concerts/templates/api/concert_list.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘서트 목록</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
        h1 { color: #2c3e50; }
        .concert {
            background: white; padding: 1rem; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 1rem;
        }
        .concert h2 { margin: 0 0 0.5rem; }
        .concert p { margin: 0.2rem 0; }

        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            background: #cce5ff;
            color: #004085;
            text-decoration: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #b8daff;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background: #b8daff; }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{% url 'concert-search' %}" class="btn">🔙 돌아가기</a>
    </div>

    <h1>🎶 콘서트 목록</h1>

    {% for concert in concerts %}
    <div class="concert">
        <h2>{{ concert.title }}</h2>
        <p><strong>기간:</strong> {{ concert.start_date|date:"Y-m-d" }} ~ {{ concert.end_date|date:"Y-m-d" }}</p>
        <p><strong>공연장:</strong> {{ concert.location.location_name }}</p>
        <p><strong>예매처:</strong> {{ concert.site.site_name }}</p>
    </div>
    {% empty %}
    <p>등록된 콘서트가 없습니다.</p>
    {% endfor %}
</body>
</html>
