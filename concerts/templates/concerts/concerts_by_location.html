<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장소별 공연 목록</title>
    <a href="{% url 'location_list' %}">← 돌아가기</a>
</head>
<body>
    <h1>{{ clicked_location }} 공연 목록</h1>
    <ul>
        {% for concert in concerts %}
            <li>
                <strong>{{ concert.title }}</strong><br>
                시작일: {{ concert.start_date|date:"Y-m-d" }}<br>
                종료일: {{ concert.end_date|date:"Y-m-d" }}
            </li>
        {% empty %}
            <li>해당 장소의 공연이 없습니다.</li>    
        {% endfor %}
    </ul>
</body>
</html>
