{% extends "concerts/base.html" %}

{% block title %}콘서트 정보 홈{% endblock %}

{% block content %}
<div class="search-box">
    <form action="{% url 'concerts:index' %}" method="get">
        <input type="text" name="q" placeholder="콘서트 제목 또는 공연장 검색" value="{{ query|default:'' }}">
        <button type="submit">검색</button>
    </form>
</div>

<div class="button-group">
    <a href="{% url 'concerts:all_concerts' %}">모든 콘서트 보기</a>
    <a href="{% url 'concerts:venue_stats' %}">공연장별 콘서트 보기</a>
</div>
{% endblock %}
